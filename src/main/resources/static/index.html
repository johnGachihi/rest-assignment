<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>

<h3>Add</h3>
<form id="formAdd">
    <input name="firstName" placeholder="Student first name" value="a"/>
    <input name="secondName" placeholder="Student second name" value="a"/>
    <input name="email" placeholder="Student email" value="a"/>
    <input name="phoneNumber" placeholder="Student phone number" value="a"/>
    <input name="address" placeholder="Student address" value="a"/>
    <input name="entryPoints" placeholder="Student entry points" value="1"/>
</form>
<button id="btnAdd">Add</button>
<div id="divAdd"></div>

<hr>

<h3>Get One</h3>
<input id="txtGetOne" placeholder="Student Admission No"/>
<button id="btnGetOne">Get</button>
<div id="divGetOne"></div>

<hr>

<h3>Get All</h3>
<button id="btnGetAll">GetAll</button>
<div id="divGetAll"></div>

<hr>

<h3>Delete</h3>
<input id="txtDelete" placeholder="Student Admission No"/>
<button id="btnDelete">Delete</button>
<div id="divDelete"></div>

<script src="js/client.js"></script>
<script src="js/index.js"></script>
</body>
</html>
